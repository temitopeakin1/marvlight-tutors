      - assets/icons/study.png
      - assets/icons/shield.png
      - assets/icons/class.png
      - assets/icons/excellence.png
      - assets/icons/mclass.png
      - assets/icons/reading.png
      - assets/icons/tutor.png
      - assets/icons/phone.png
      - assets/icons/whatsapp.png
      - assets/icons/mail.png
      - assets/icons/twitter.png
      - assets/icons/facebook.png
      - assets/images/applytutor.png
      - assets/images/getconnected.png
      - assets/images/gettutor.png
      - assets/images/project.png
      - assets/icons/practical.jpg
      
   

    fonts:
      - family: Pacifico
