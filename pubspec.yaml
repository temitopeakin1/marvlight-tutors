name: marvapp
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  http: ^0.12.0+4
  animated_widgets: ^1.0.3
  firebase_auth: ^0.16.0
  firebase_database: ^3.1.5
  flutter_multiselect: ^0.5.0
  shared_preferences: ^0.5.7+3
 
  
  
  

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  splashscreen:
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
    
 



flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/marv.png
   - assets/images/tutorhome.jpg
   - assets/images/tutorhome1.jpg
   - assets/icons/study.png
   - assets/icons/shield.png
   - assets/icons/class.png
   - assets/icons/excellence.png
   - assets/icons/mclass.png
   - assets/icons/reading.png
   - assets/icons/tutor.png
 


  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
        
    - family: JosefinSans
      fonts:
        - asset: fonts/JosefinSans-Bold.ttf
        - asset: fonts/JosefinSans-Medium.ttf
        - asset: fonts/JosefinSans-MediumItalic.ttf
    
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
        
    - family: Comic Sans 
      fonts:
        - asset: fonts/ComicSansMS3.ttf

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf


      
        
 